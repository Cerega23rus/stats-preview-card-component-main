<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="container-text">
        <div class="header">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </div>
        <div class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="card">
          <div class="card-text">10k+ <span class="ctspn">companies</span></div>
          <div class="card-text">314 <span class="ctspn">templates</span></div>
          <div class="card-text">12M+ <span class="ctspn">queries</span></div>
        </div>
      </div>
      <div class="container-png">
        <img id="img-desktop" src="images/image-header-desktop.jpg" alt="img" />
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
